<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rothko Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 id="title">Rothko Painting</h1>
  </header>
  <main class="layout">
    <aside class="gallery">
      <h2 class="gallery-title">Rothko Gallery (5 pieces)</h2>

      <div class="grid">
        <figure class="painting">
          <div class="frame">
            <div class="canvas canvas-1">
              <div class="block b1"></div>
              <div class="block b2"></div>
              <div class="block b3"></div>
            </div>
          </div>
          <figcaption>Sunset Quiet</figcaption>
        </figure>

        <figure class="painting">
          <div class="frame">
            <div class="canvas canvas-2">
              <div class="block b1"></div>
              <div class="block b2"></div>
            </div>
          </div>
          <figcaption>Warm Drift</figcaption>
        </figure>

        <figure class="painting">
          <div class="frame">
            <div class="canvas canvas-3">
              <div class="block b1"></div>
              <div class="block b2"></div>
              <div class="block b3"></div>
            </div>
          </div>
          <figcaption>Deep Red</figcaption>
        </figure>

        <figure class="painting">
          <div class="frame">
            <div class="canvas canvas-4">
              <div class="block b1"></div>
              <div class="block b2"></div>
            </div>
          </div>
          <figcaption>Golden Field</figcaption>
        </figure>

        <figure class="painting">
          <div class="frame">
            <div class="canvas canvas-5">
              <div class="block b1"></div>
              <div class="block b2"></div>
              <div class="block b3"></div>
            </div>
          </div>
          <figcaption>Quiet Elegy</figcaption>
        </figure>
      </div>
    </aside>
  </main>
</body>
</html>
